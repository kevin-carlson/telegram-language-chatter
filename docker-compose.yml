version: '3.8'

services:
  bot:
    build: .
    container_name: language-chatter-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MYSQL_HOST=mysql
      - USE_DATABASE=true
    volumes:
      - ./reference-materials:/app/reference-materials:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - language-chatter

  mysql:
    image: mysql:8.0
    container_name: language-chatter-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-language_chatter}
      MYSQL_USER: ${MYSQL_USER:-language_bot}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-botpassword}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - language-chatter

volumes:
  mysql_data:

networks:
  language-chatter:
    driver: bridge
